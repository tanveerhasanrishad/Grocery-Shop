<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/title icon.gif"
      type="image/x-icon"
    />
    <title>Daily Grocery</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Daily Grocery</h1>
      <p class="secondary_heading">Fresh items, daily needs</p>
    </header>
    <nav>
      <a href="index.html" class="quick_link">Home</a>
      <a href="product.html" class="quick_link">Products</a>
      <a href="contact.html" class="quick_link">Contact</a>
    </nav>

    <div class="mid_section">
      <h1 class="mid_head" id="mid_h1">Welcome to,</h1>
      <h1 class="mid_head" id="mid_h2">Grocery Shop</h1>
      <h3 id="mid_h3">Quality products at best prices</h3>
      <a href="form.html" class="sign_in">Sign in</a>
    </div>

    <h3 class="feature_product">Featured Products</h3>

    <div class="main_feature">
      <span class="feature">
        <div class="f2">
          <img src="images/apple.webp" alt="apple photo" class="img" />
          <p class="feature_name">Fresh Apple</p>
          <p class="price">&#2547;250 per kg</p>
          <button class="btn">Add to Cart</button>
        </div>
      </span>
      <span class="feature">
        <div class="f2">
          <img src="images/rice.jpg" alt="rice pic" class="img" />
          <p class="feature_name">Premium Rice</p>
          <p class="price">&#2547;120 per kg</p>
          <button class="btn">Add to Cart</button>
        </div>
      </span>
    </div>
    <footer>&copy 2026 Daily Grocery</footer>
  </body>
</html>
